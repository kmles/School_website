    <title>Sign Up</title>
    <style>
        .name{
            display: flex;
            margin:20px 0px ;
        }
        form{
            border: 3px solid blue;
            padding:10px 10px;
            margin-left: 200px;
            margin-right: 200px;
            margin-bottom: 20px;
        }
    </style>
  </head>
  <body>
      <div class="container">
    <div class="name">
        <div class="logo mx-3">
           <a href="home.html"> <img src="logo.png" alt="Logo" height="100" width="100"></a>
        </div>
        <div class="ues ">
            <h1 class="mx-20">Unique English School</h1>
            <p>AFFILIATED TO CBSE,NEW DELHI (NUR. to 10+2)Affilication No.:- 234887</p>
        </div>
    </div>
<div class="container">
<h1 style="text-align: center;">Sign Up Forms</h1>
    <form>
        <div class="form-row">
          <div class="form-group col-md-10">
            <label for="inputName">Name</label>
            <input type="Name" class="form-control" id="inputName" placeholder="Full Name">
          </div>
          <div class="form-group col-md-10">
            <label for="inputEmail4">Email</label>
            <input type="password" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
        </div>
        <div class="form-group col-md-10">
          <label for="inputPassword4">Password</label>
          <input type="text" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
        <div class="form-group col-md-10">
          <label for="inputPassword2">Confirm password</label>
          <input type="text" class="form-control" id="inputPassword2" placeholder="Confirm password">
        </div>
        <div class="form-row">
          <div class="form-group col-md-10">
            <label for="inputDOB">Date of Birth</label>
            <input type="text" class="form-control" id="inputDOB" placeholder="DD/MM/YYYY">
          </div>
          <div class="form-group col-md-10">
            <label for="inputGender">Gender</label>
            <select id="inputGender" class="form-control">
              <option selected>Choose</option>
              <option>Male</option>
              <option>Female</option>
              <option>Others</option>
            </select>
          </div>
          <div class="form-group col-md-10">
            <label for="inputMobNo">Mobile Number</label>
            <input type="text" class="form-control" id="inputMobNo" placeholder="+91-XYZ">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Keep me Logged In
            </label>
          </div>
        </div>
       <a class="btn btn-danger" href="home.html">Sign in</a>
      </form>
    </div>
</div>
